name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Verify CLI build output
        run: |
          test -f apps/cli/dist/cli.js || (echo "apps/cli/dist/cli.js not found" && exit 1)
          test -f apps/cli/dist/index.js || (echo "apps/cli/dist/index.js not found" && exit 1)
          echo "CLI build output verified successfully"

      - name: Verify Web build output
        run: |
          test -d apps/web/dist || (echo "apps/web/dist not found" && exit 1)
          test -f apps/web/dist/index.html || (echo "apps/web/dist/index.html not found" && exit 1)
          echo "Web build output verified successfully"
